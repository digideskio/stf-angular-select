<div style="height: 300px;"></div>
<np-stf-select name="senderAddress" ng-model="$ctrl.invoice.senderAddress" required
               ng-change="$ctrl.updateCalculation();">
    <stf-select-label>Адреса</stf-select-label>
    <stf-select-value>{{$ctrl.invoice.senderAddress.description}}</stf-select-value>
    <stf-select-options>
        <stf-select-option data-ng-repeat="address in $ctrl.addresses track by address.id" ng-value="address">
            {{address.description}}
        </stf-select-option>
    </stf-select-options>
    <stf-fixed-option data-ng-click="$ctrl.addNewAddressSender($ctrl.invoice.sender.id)">
        Fixed option
    </stf-fixed-option>
    <stf-search-input>
        <input>
    </stf-search-input>
</np-stf-select>
